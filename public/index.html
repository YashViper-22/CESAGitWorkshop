<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Yash Waghmare</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Gaming-style background */
      body {
        background: url("https://wallpaperaccess.com/full/3144839.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #0ff; /* Neon blue color */
        text-align: center;
      }

      /* Profile styling */
      #profile {
        margin-top: 50px;
      }

      #userPhoto {
        width: 150px;
        border-radius: 50%;
        border: 5px solid #0ff;
        box-shadow: 0px 0px 15px #0ff;
      }

      /* Gaming-themed glowing links */
      .link {
        display: inline-block;
        margin: 10px;
        padding: 12px 20px;
        font-size: 18px;
        text-decoration: none;
        color: #0ff;
        border: 2px solid #0ff;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 0px 10px #0ff;
      }

      /* Button hover effect */
      .link:hover {
        background: #0ff;
        color: black;
        box-shadow: 0px 0px 20px #0ff;
      }
    </style>
  </head>

  <body>
    <div id="profile">
      <img id="userPhoto" src="assets/images/Photo.jpg" alt="Profile picture" />
      <div id="userName">
        <h1>Yash Waghmare</h1>
        <p>Student at Vidyalankar Institute of Technology</p>
      </div>
    </div>

    <div id="links">
      <a class="link" href="https://github.com/sanyogthescholar" target="_blank"><i class="fab fa-github"></i>
        Github</a>
      <a class="link" href="https://linkedin.com/in/sanyog-jain" target="_blank"><i class="fab fa-linkedin"></i>
        LinkedIn</a>
      <a class="link" href="https://sanyog.me" target="_blank"><i class="fa fa-globe"></i>
        Website</a>
      <a class="link" href="mailto:sanyogjain5678@gmail.com" target="_blank">
        <i class="fa fa-envelope"></i> E-mail</a>
    </div>
  </body>
</html>
